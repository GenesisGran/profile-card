<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Frontend Mentor | Profile Card Component</h1>
      <img
        src="images/bg-pattern-card.svg"
        alt="Background"
        class="container__background"
      />
      <img
        src="images/image-victor.jpg"
        alt="Avatar"
        class="container__avatar"
      />
      <div class="name">
        <p class="container__name">Victor Crest</p>
        <p class="container__age">26</p>
      </div>
      <div class="container__place">
        <p>London</p>
      </div>
      <hr />
      <div class="container__data">
        <div class="container__followers">
          <p class="container__data__number">80K</p>
          <p class="container__data__text">Followers</p>
        </div>
        <div class="container__likes">
          <p class="container__data__number">803K</p>
          <p class="container__data__text">Likes</p>
        </div>
        <div class="container__photos">
          <p class="container__data__number">1.4K</p>
          <p class="container__data__text">Photos</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/GenesisGran">Rafli Ichsan (Genesis Gran)</a>.
    </footer>
  </body>
</html>
